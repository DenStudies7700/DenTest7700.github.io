<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Here is how you can contact DashCruft!">
  <meta name="theme-color" content="#2F3136">

  <title>Contact - DashCruft</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <link rel="stylesheet" type="text/css" href="/css/socials.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="icon" href="/img.png">
</head>

<body>
  <div id="main-bar"></div>

  <div class="animate__animated animate__fadeIn">
    <h1 class="contact-title">
      Follow Me!
    </h1>
  </div>

  <div class="content-center">
    <ul>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://youtube.com/dashcruft', `_blank`)">
        <i class="fab fa-youtube fa-2x"></i>
      </li>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://twitter.com/dashcruft', `_blank`)">
        <i class="fab fa-twitter fa-2x"></i>
      </li>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://ca.linkedin.com/in/porya-dashtipour-144a521aa', `_blank`)">
        <i class="fab fa-linkedin fa-2x"></i>
      </li>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://instagram.com/dashcruft/', `_blank`)">
        <i class="fab fa-instagram fa-2x"></i>
      </li>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://dashcruft.com/discord', `_blank`)">
        <i class="fab fa-discord fa-2x"></i>
      </li>
      <li class="animate__animated animate__tada animate_faster"
        onclick="window.open('https://github.com/DashCruft', `_blank`)">
        <i class="fab fa-github fa-2x"></i>
      </li>
    </ul>
  </div>

  <div class="animate__animated animate__fadeIn">
    <h1 class="contact-small">
      dashcruft@gmail.com
    </h1>
  </div>

  <div id="footer-area"></div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="/js/nav.js" id="nav-bar">
  </script>
  <script src="/js/footer.js" id="footer-lol">
  </script>
  <script type="text/javascript" src="/js/script.js">
  </script>
</body>

</html>
